<h2 mat-dialog-title class="article-dialog-title">{{ dialogTitle }}</h2>

<mat-dialog-content class="article-dialog-content">
    <p> {{ dialogMessage }} </p>
</mat-dialog-content>

<mat-dialog-actions class="article-dialog-actions">
    <button mat-stroked-button class="dismiss-btn" (click)="dismiss()">Ok</button>
</mat-dialog-actions>
