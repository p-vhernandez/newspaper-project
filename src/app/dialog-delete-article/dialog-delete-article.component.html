<h2 mat-dialog-title class="delete-dialog-title">Delete article</h2>

<mat-dialog-content class="delete-dialog-content">
    <p> Are you sure you want to delete this article? <br> 
        You won't be able to undo this action. </p>
</mat-dialog-content>

<mat-dialog-actions class="delete-dialog-actions">
    <button mat-stroked-button class="cancel-btn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="warn" class="delete-btn" (click)="deleteArticle()">Delete</button>
</mat-dialog-actions>>
