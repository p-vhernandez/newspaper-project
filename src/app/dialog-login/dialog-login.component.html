<h2 mat-dialog-title class="login-dialog-title">{{ errorTitle }}</h2>

<mat-dialog-content class="login-dialog-content">
    <p> {{ errorMessage }} </p>
</mat-dialog-content>

<mat-dialog-actions class="login-dialog-actions">
    <button mat-stroked-button class="dismiss-btn" (click)="dismiss()">Ok</button>
</mat-dialog-actions>
